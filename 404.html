<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex">
<title>Page Not Found - Sahwan Law</title>
<script>
(function() {
  var path = window.location.pathname.toLowerCase();
  var host = 'https://www.sahwanlaw.com';

  // Old Webflow blog posts â†’ knowledge hub
  if (path.indexOf('/post/') === 0 || path === '/post') {
    window.location.replace(host + '/knowledge.html');
    return;
  }

  // Old Webflow lawyer template pages (not abdulla-sahwan)
  if (path.indexOf('/lawyer/') === 0 && path.indexOf('/lawyer/abdulla-sahwan') !== 0) {
    window.location.replace(host + '/');
    return;
  }

  // Old Webflow template pages
  var simpleRedirects = {
    '/style-guide': '/',
    '/testimonial': '/',
    '/about-us': '/',
    '/home': '/',
    '/home/': '/'
  };

  var clean = path.replace(/\/$/, '') || '/';
  if (simpleRedirects[clean]) {
    window.location.replace(host + simpleRedirects[clean]);
    return;
  }
})();
</script>

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Inter', -apple-system, sans-serif;

  h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; }
  p { color: #94a3b8; margin-bottom: 2rem; font-size: 0.95rem; line-height: 1.6; }
  a {
    display: inline-block;
    background: #C5A028;
    color: #0f172a;
    padding: 0.75rem 2rem;
    text-decoration: none;
    font-weight: 700;
    text-transform: uppercase;
    font-size: 0.8rem;
    letter-spacing: 0.1em;
    transition: background 0.2s;
  }
  a:hover { background: #d4af37; }
</style>
</head>
